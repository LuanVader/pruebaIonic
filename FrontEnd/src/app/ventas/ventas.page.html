<ion-header>
  <ion-toolbar>
    <ion-title>Ventas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row style="border-bottom: groove;">
    <ion-col col-3>
      <ion-label><h6>ID</h6></ion-label>
    </ion-col>
    <ion-col col-3>
      <ion-label><h6>Descripcion</h6></ion-label>
    </ion-col>
    <ion-col col-3>
      <ion-label ><h6>Fecha</h6></ion-label>
    </ion-col>
    <ion-col col-3>
      <ion-label ><h6>Acci√≥n</h6></ion-label>
    </ion-col>
  </ion-row>
  <ion-row style="border-bottom: groove;" *ngFor="let venta of ventas">
    <ion-col col-3>
      <ion-label ><h6>{{ venta.id }}</h6></ion-label>
    </ion-col>
    <ion-col col-3>
      <ion-label ><h6>{{ venta.descripcion }}</h6></ion-label>
    </ion-col>
    <ion-col col-3>
      <ion-label ><h6>{{ venta.fecha }}</h6></ion-label>
    </ion-col>
    <ion-col col-3>
      <ion-button (click)="verDetalle(venta.id)"><h6>Ver</h6></ion-button>
    </ion-col>
  </ion-row>
</ion-content>
